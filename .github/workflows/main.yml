name: Deploy to GitHub Pages

on:
  # Запускается при пуше в ветку main
  push:
    branches: [ "main" ]
  
  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Даем необходимые права
permissions:
  contents: read
  pages: write
  id-token: write

# Позволяем одновременный деплой только один
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Укажите путь к вашим файлам сайта
          # Если index.html в корне - оставьте '.'
          path: '.'

  # Job деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
